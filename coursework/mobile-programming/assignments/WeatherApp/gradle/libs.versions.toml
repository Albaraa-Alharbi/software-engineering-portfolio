[versions]
agp = "8.13.0"
kotlin = "2.0.21"

# AndroidX Libraries
coreKtx = "1.17.0"
appcompat = "1.7.0"
material = "1.12.0"
constraintlayout = "2.2.0"
activity = "1.11.0"

# Testing Libraries
junit = "4.13.2"
androidxJunit = "1.2.1"
espressoCore = "3.6.1"

# Third-party Libraries
okhttp = "4.9.3"

# --- Old/Redundant Aliases from your original file ---
# It's better to use the clearer names above, but if your build.gradle.kts
# still uses the 'x' and '_z' names, these corrected versions will work.
xappcompat_z = "1.7.0"
xconstraintlayout_z = "2.2.0"
xjunit_z = "4.13.2"
xmaterial_z = "1.12.0"
xokhttp = "4.9.3"
espressoCoreVersion = "3.6.1"
androidxJunitV121 = "1.2.1" # Renamed to be a valid TOML key

[libraries]
# AndroidX Libraries
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
androidx-material = { group = "com.google.android.material", name = "material", version.ref = "material" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
androidx-activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }

# Testing Libraries
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidxJunit" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }

# Third-party Libraries
okhttp = { group = "com.squareup.okhttp3", name = "okhttp", version.ref = "okhttp" }

# --- Corrected versions of your original aliases ---
# These now point to the right modules without spaces.
# Your build.gradle.kts seems to use these names.
xappcompat-z = { module = "androidx.appcompat:appcompat", version.ref = "xappcompat_z" }
xmaterial-z = { module = "com.google.android.material:material", version.ref = "xmaterial_z" }
androidx-xconstraintlayout-z = { module = "androidx.constraintlayout:constraintlayout", version.ref = "xconstraintlayout_z" }
xjunit-z = { module = "junit:junit", version.ref = "xjunit_z" }
xokhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "xokhttp" }
espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espressoCoreVersion" }
androidx-junit-v121 = { module = "androidx.test.ext:junit", version.ref = "androidxJunitV121" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }